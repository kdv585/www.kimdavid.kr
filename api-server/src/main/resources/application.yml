server:
  port: 8000

spring:
  application:
    name: api-gateway
  # OAuth2 클라이언트 자동 설정을 제외했으므로 여기서는 설정하지 않음
  # OAuthService에서 직접 환경 변수를 사용하여 처리
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "https://www.kimdavid.kr"
              - "https://kimdavid.kr"
              - "https://*.vercel.app"
              - "https://*.ngrok-free.dev"
              - "https://acronychal-trena-genially.ngrok-free.dev"
              - "http://localhost:3030"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      routes:
        - id: ai-server
          uri: http://ai-server:8000
          predicates:
            - Path=/api/v1/date-courses/**
          filters:
            - StripPrefix=0
        - id: health-check
          uri: http://ai-server:8000
          predicates:
            - Path=/health
          filters:
            - StripPrefix=0
        # OAuth 라우팅은 Gateway Controller에서 직접 처리되므로 별도 라우팅 불필요
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20
            redis-rate-limiter.requestedTokens: 1
  redis:
    host: ${REDIS_HOST:${SPRING_REDIS_HOST:localhost}}
    port: ${REDIS_PORT:${SPRING_REDIS_PORT:6379}}
    timeout: 2000ms

jwt:
  secret: ${JWT_SECRET:your-very-long-and-secure-jwt-secret-key-minimum-32-characters-long-for-production-use}

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    kr.david: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
