server:
  port: 8000

spring:
  application:
    name: api-gateway
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID:}
            client-secret: ${KAKAO_CLIENT_SECRET:}
            redirect-uri: ${KAKAO_REDIRECT_URI:http://localhost:8000/api/auth/kakao/callback}
            authorization-grant-type: authorization_code
            client-name: Kakao
            scope:
              - profile_nickname
              - account_email
          naver:
            client-id: ${NAVER_CLIENT_ID:}
            client-secret: ${NAVER_CLIENT_SECRET:}
            redirect-uri: ${NAVER_REDIRECT_URI:http://localhost:8000/api/auth/naver/callback}
            authorization-grant-type: authorization_code
            client-name: Naver
            scope:
              - name
              - email
          google:
            client-id: ${GOOGLE_CLIENT_ID:}
            client-secret: ${GOOGLE_CLIENT_SECRET:}
            redirect-uri: ${GOOGLE_REDIRECT_URI:http://localhost:8000/api/auth/google/callback}
            authorization-grant-type: authorization_code
            client-name: Google
            scope:
              - profile
              - email
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
          naver:
            authorization-uri: https://nid.naver.com/oauth2.0/authorize
            token-uri: https://nid.naver.com/oauth2.0/token
            user-info-uri: https://openapi.naver.com/v1/nid/me
            user-name-attribute: response
  cloud:
    gateway:
      routes:
        - id: ai-server
          uri: http://ai-server:8000
          predicates:
            - Path=/api/v1/date-courses/**
          filters:
            - StripPrefix=0
        - id: health-check
          uri: http://ai-server:8000
          predicates:
            - Path=/health
          filters:
            - StripPrefix=0
      default-filters:
        - name: RequestRateLimiter
          args:
            redis-rate-limiter.replenishRate: 10
            redis-rate-limiter.burstCapacity: 20
            redis-rate-limiter.requestedTokens: 1
  redis:
    host: ${REDIS_HOST:${SPRING_REDIS_HOST:localhost}}
    port: ${REDIS_PORT:${SPRING_REDIS_PORT:6379}}
    timeout: 2000ms

jwt:
  secret: ${JWT_SECRET:your_gateway_jwt_secret}

management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway
  endpoint:
    health:
      show-details: always

logging:
  level:
    root: INFO
    kr.david: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
